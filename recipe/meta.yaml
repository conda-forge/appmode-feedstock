{% set version = "1.0.0" %}

package:
  name: appmode
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/appmode/appmode-{{ version }}.tar.gz
  sha256: 120c2151caab90679f3f530cda2f4971ea859d62c8ae3767421f3689d81554d9

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - nbclassic >=1
  run:
    - python >={{ python_min }}
    - nbclassic >=1

test:
  requires:
    - python {{ python_min }}
  imports:
    - appmode

about:
  home: https://github.com/oschuett/appmode
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Jupyter extensions that turns notebooks into web applications.'

extra:
  recipe-maintainers:
    - oschuett
