{% set version = "1.1.0" %}

package:
  name: appmode
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/appmode/appmode-{{ version }}.tar.gz
  sha256: 8a18cae324ba4e7916d94db1d6c702bf59ccd99818626cd825372548bd391692

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - nbclassic >=1
  run:
    - python >={{ python_min }}
    - nbclassic >=1

test:
  requires:
    - python {{ python_min }}
  imports:
    - appmode

about:
  home: https://github.com/oschuett/appmode
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Jupyter extensions that turns notebooks into web applications.'

extra:
  recipe-maintainers:
    - oschuett
