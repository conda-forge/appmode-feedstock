{% set version = "0.7.0" %}

package:
  name: appmode
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/appmode/appmode-{{ version }}.tar.gz
  sha256: 46edf6ef1f20a6043275411d47d9f3ea41fef1a18d2464f8d48c75beda1e4bcd

build:
  number: 0
  # noarch: python # suffers from https://github.com/conda/conda-build/issues/2357
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - notebook >=5
  run:
    - python
    - notebook >=5

test:
  imports:
    - appmode

about:
  home: https://github.com/oschuett/appmode
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Jupyter extensions that turns notebooks into web applications.'

extra:
  recipe-maintainers:
    - oschuett
